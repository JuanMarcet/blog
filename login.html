<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-card">
        <h1 class="login-logo">Focus</h1>
        <h2 class="login-title">Explora, Crea, Conecta.</h2>

        <div class="login-form">
            <input type="text" id="username" placeholder="Usuario" />
            <input type="password" id="password" placeholder="Contraseña" />

            <button class="btn-primary" onclick="login()">Iniciar Sesión</button>
            <button class="btn-secondary" onclick="register()">Registrarse</button>

            <p id="message" class="login-message"></p>
        </div>

        <footer class="login-footer">
            <p>© 2025 Focus | Conecta con tu inspiración</p>
        </footer>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
